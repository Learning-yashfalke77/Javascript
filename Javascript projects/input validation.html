<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carattere&family=Poppins&display=swap" rel="stylesheet">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            width: 100%;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            /* text-align: center; */
            width: 50%;
            /* background-color: aquamarine; */
        }

        /* imp */
        .content form .feild {
            position: relative;
        }

        .feild input {
            width: 30vw;
            font-size: 1.2rem;
            padding: 0.7rem 0.7rem;
            outline: none;
            border: 1px solid lightgrey;
            border-radius: 5px;
        }

        .feild input:focus {
            border: 1px solid rgb(136, 136, 136);
        }

        .feild .icons {
            position: absolute;
            right: 38%;
            top: 50%;
            transform: translateY(-50%);
        }

        .feild .icons span {
            border: 2px solid;
            border-radius: 50%;
            display: none;
        }

        .icon1 {
            padding: 0.3rem 0.6rem;
            color: #e74c3c;
            border: 2px solid #e74c3c;
        }

        .icon2 {
            padding: 0.3rem;
            color: #27ae60;
            border: 2px solid #27ae60;
        }

        .error-text {
            display: block;
            font-size: 0.8rem;
            margin-top: 0.1rem;
            color: #e74c3c;
            display: none;

        }

        .success-text {
            display: block;
            font-size: 0.8rem;
            margin-top: 0.1rem;
            color: #27ae60;
            display: none;

        }

        button {
            margin-top: 1rem;
            background-color: #ffd166;
            padding: 0.6rem 1rem;
            border-radius: 5px;
            outline: none;
            border: none;
            font-size: 1rem;
            transition: background-color ease-in 300ms;
        }

        button:hover{
            cursor: pointer;
            background-color: #fbf8ce;
        }
    </style>
</head>

<body>
    <div class="content">
        <h1>Email Validation Check in Html, Css and Javascript</h1>
        <form action="" id="form">
            <div class="feild">
                <input type="text" placeholder="Enter Email address" id="email">
                <div class="icons">
                    <span class="icon1 fas fa-exclamation"></span>
                    <span class="icon2 fas fa-check"></span>
                </div>
            </div>
            <span class="error-text">please enter valid email address</span> 
            <span class="success-text">looks good</span> 
            <button id="btn" type="submit">Submit</button>
        </form>

    </div>

    <script src="input validation.js"></script>
</body>

</html>
